<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Football Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">

      <button class="role-icon" data-role="6" id="def">๐ก๏ธ DEF</button>

      <button class="role-icon" data-role="4" id="fwd">๐ฏ FWD</button>
    </div>

    <!-- Rows for Each Event -->
    <div class="row penalty-miss">
      <label>Penalty Miss</label>
      <div class="icon-group">
        ${Array.from({ length: 10 }).map(() => `<button class="penalty-icon">โ</button>`).join("")}
      </div>
    </div>

    <div class="row own-goal">
      <label>Own Goal</label>
      <div class="icon-group">
        ${Array.from({ length: 10 }).map(() => `<button class="own-goal-icon">โฝ</button>`).join("")}
      </div>
    </div>

    <div class="row conceded-goal">
      <label>Conceded Goal</label>
      <div class="icon-group">
        ${Array.from({ length: 10 }).map(() => `<button class="conceded-icon">โ</button>`).join("")}
      </div>
    </div>

    <div class="row assists">
      <label>Assists</label>
      <div class="icon-group">
        ${Array.from({ length: 10 }).map(() => `<button class="assist-icon">๐ฏ</button>`).join("")}
      </div>
    </div>

    <div class="row goals">
      <label>Goals</label>
      <div class="icon-group">
        ${Array.from({ length: 10 }).map(() => `<button class="goal-icon">โฝ</button>`).join("")}
      </div>
    </div>

    <!-- First Half and Second Half -->
    <div class="row">
      <button class="toggle-icon" data-points="1" id="first-half">โฑ๏ธ First Half</button>
      <button class="toggle-icon" data-points="1" id="second-half">โฑ๏ธ Second Half</button>
    </div>

    <!-- Total Score -->
    <div class="row score-display">
      Total Score: <span id="total-score">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
