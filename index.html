<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Football Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <!-- Top Row -->
    <div class="row">
      <button class="toggle-icon" data-points="-3" id="red-card">๐ฅ Red Card</button>
      <button class="toggle-icon" data-points="-1" id="yellow-card">๐จ Yellow Card</button>
      <button class="toggle-icon" data-points="1" id="first-half">โฑ๏ธ First Half</button>
      <button class="toggle-icon" data-points="1" id="second-half">โฑ๏ธ Second Half</button>
      <button class="toggle-icon" data-points="4" id="clean-sheet">๐งค Clean Sheet</button>
    </div>

    <!-- Middle Row -->
    <div class="row">
      <div class="dropdown-container">
        <label for="penalty-miss">โ Penalty Miss</label>
        <select class="dropdown" data-points="-3" id="penalty-miss">
          <option value="0">0</option>
          <!-- Add 1-10 -->
        </select>
      </div>
      <div class="dropdown-container">
        <label for="own-goal">โฝ Own Goal</label>
        <select class="dropdown" data-points="-2" id="own-goal">
          <option value="0">0</option>
          <!-- Add 1-10 -->
        </select>
      </div>
      <div class="dropdown-container">
        <label for="conceded-goal">๐จ Conceded Goal</label>
        <select class="dropdown" data-points="-1" id="conceded-goal">
          <option value="0">0</option>
          <!-- Add 1-10 -->
        </select>
      </div>
      <div class="dropdown-container">
        <label for="goal">๐ฅ Goal</label>
        <select class="dropdown" data-role="multiplier" id="goal">
          <option value="0">0</option>
          <!-- Add 1-10 -->
        </select>
      </div>
      <div class="dropdown-container">
        <label for="assist">๐ฏ Assist</label>
        <select class="dropdown" data-points="3" id="assist">
          <option value="0">0</option>
          <!-- Add 1-10 -->
        </select>
      </div>
    </div>

    <!-- Bottom Row -->
    <div class="row">
      <button class="role-icon" data-role="10" id="gk">๐งค GK</button>
      <button class="role-icon" data-role="6" id="def">๐ก๏ธ DEF</button>
      <button class="role-icon" data-role="5" id="mid">โก MID</button>
      <button class="role-icon" data-role="4" id="fwd">๐ฏ FWD</button>
    </div>

    <!-- Total Score Display -->
    <div class="score-display">
      Total Score: <span id="total-score">0</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
